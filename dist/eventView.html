<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/event.css">
    <title>-专题活动</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">

    </div>
    <div id="footer"></div>
    <script type="text/html" id="tpl-event-view">
        <div class="banner" style="background-image: url({{bannerCoverImg}})">{{bannerCoverImg}}</div>
        <div class="wrapper event-view c27">
            <div class="view-top">
                <p class="title f24">{{title}}</p>
                <div class="time f14">{{date | dateFormat 'yyyy-MM-dd hh:mm'}}</div>
                <div class="desc f14">{{desc}}</div>
                <div class="share float-right">
                    <a href="javascript:SocialShare('Weixin');" class="sp wx"></a>
                    <a href="javascript:SocialShare('Weibo');" class="sp sina"></a>
                    <a href="javascript:SocialShare('Qzone');" class="sp qzone"></a>
                    <a href="javascript:SocialShare('Douban');" class="sp db"></a>
                    <a href="javascript:SocialShare('QQ');" class="cqq sp"></a>
                </div>
                <button class="btn btn-primary btn-fixed-w">我要报名</button>
            </div>
            <div class="view-content">
                <p class="f18">活动详情</p>   
                <div class="detail bgff">{{detail}}</div>
                <p class="f18">附件下载</p>
                <ul class="attachment">
                    {{each attachment as att}}
                        <li><a href="{{att.href}}" target="_blank" download="{{att.name}}"><i class="icon icon-file"></i>{{att.name}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/eventView.js"></script>
</body>

</html>
