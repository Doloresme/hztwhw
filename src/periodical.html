<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/periodical.css">
    <title>专题活动</title>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="wrapper periodical-view">
            
        </div>
    </div>
    <div id="pagination">
        
    </div>
    <div id="footer"></div>

    <script type="text/html" id="tpl-periodical-list">
        <ul class="periodical-ul clearfix">
            {{each list as value}}
                <li class="periodical-li float-left">
                    <a href="{{value.url}}">
                        <div class="title f24 f600">{{value.title}}</div>
                        <div class="card-box">
                            <i class="icon icon-quot-left"></i>
                            <span class="desc">{{value.desc}}</span>
                            <div class="time f14">{{value.date | dateFormat 'yyyy-MM-dd hh:mm'}}</div>
                            <button class="btn btn-default">阅读全文</button>
                        </div>
                        <div class="float-right">
                            <img src="{{value.coverImgUrl}}" alt="" class="float-right">
                        </div>
                    </a>
                </li>
            {{/each}}
        </ul>
    </script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/periodical.js"></script>
</body>
</html>
