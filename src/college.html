<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/college.css">
    <title>大咖学院</title>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="wrapper college-view">

        </div>
    </div>
    <div id="pagination">
        
    </div>
    <div id="footer"></div>
    <div id="loginBox"></div>

    <script type="text/html" id="tpl-college-list">
        <ul class="college-ul clearfix">
            {{each list as value}}
                <li class="college-li float-left">
                    <a href="{{value.url}}">
                        <div class="left">
                            <img src="{{value.avatar}}" alt="">
                            <p class="f18 center">{{value.name}}</p>
                        </div>
                        <div class="right c5A">
                            <div class="title f16 f600">{{value.title}}</div>
                            <div class="edu f14">{{value.edu}}</div>
                            <div class="desc c68">{{value.desc}}</div>
                        </div>
                    </a>
                </li>
            {{/each}}
        </ul>
        
    </script>
    <script src="./js/lib/drag.js"></script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/college.js"></script>
</body>
</html>
