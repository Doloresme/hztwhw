<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/enterprise.css">
    <title>杭业</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="enterprise-function-box bgff">
            <div class="wrapper">
                <ul>
                    <li class="li">
                        <span class="filter float-left">服务类型：</span>
                        <div class="filter-box">
                            <button class="btn btn-default active">全部</button>
                            <button class="btn btn-default active">活动演艺类</button>
                            <button class="btn btn-default active">创意传播类</button>
                            <button class="btn btn-default active">设计服务类</button>
                        </div>
                    </li>
                    <li class="li">
                        <span class="filter float-left">企业类型：</span>
                        <div class="filter-box">
                            <button class="btn btn-default active">全部</button>
                            <button class="btn btn-default active">活动演艺类</button>
                            <button class="btn btn-default active">创意传播类</button>
                            <button class="btn btn-default active">设计服务类</button>
                        </div>
                    </li>
                    <li class="li">
                        <span class="filter float-left">所属地区：</span>
                        <div class="filter-box">
                            <button class="btn btn-default active">全部</button>
                            <button class="btn btn-default active">活动演艺类</button>
                            <button class="btn btn-default active">创意传播类</button>
                            <button class="btn btn-default active">设计服务类</button>
                        </div>
                    </li>
                    <li class="li">
                        <span class="filter float-left">成立年限：</span>
                        <div class="filter-box">
                            <button class="btn btn-default active">全部</button>
                            <button class="btn btn-default ">活动演艺类</button>
                            <button class="btn btn-default ">创意传播类</button>
                            <button class="btn btn-default ">设计服务类</button>
                        </div>
                    </li>
                </ul>
                <div class="sort filter">
                    <div class="input-box float-right">
                        <input type="text" name="keyword" placeholder="请输入企业名称" class="enterprise-input">
                        <i class="icon icon-search"></i>
                    </div>
                    <span class="type active" data-type="complex">综合排序</span>
                    <span class="type" data-type="complex">评分最高<i class="icon icon-sort"></i></span>
                    <span class="type" data-type="complex">预定最多<i class="icon icon-sort"></i></span>
                </div>
            </div>
        </div>
        <div class="wrapper enterprise-view">

        </div>
    </div>
    <div id="pagination">

    </div>
    <div id="footer"></div>
    <div id="loginBox"></div>

    <script type="text/html" id="tpl-enterprise-list">
        <ul class="enterprise-ul clearfix">
            {{each list as value}}
                <li class="enterprise-li float-left">
                    <a href="{{value.url}}">
                        {{if value.isMark}}<div class="mark"><i class="icon icon-heart"></i></div>{{/if}}
                        <img src="{{value.avatar}}" alt="">
                        <div class="name f16 f600 c2B">{{value.name}}</div>
                        <div class="tag">
                            {{each value.tags as tag}}
                                <span class="btn btn-default">tag</span>
                            {{/each}}
                        </div>
                        <div class="rating">
                            <ul>
                                <%for (var i =0; i< value.rating; i++){%>
                                    <li class="on" data-score="<%=i+1%>" ></li>
                                <% } %>
                                <%for (var i =value.rating; i< 5; i++){%>
                                    <li data-score= "<%=i+1%>" ></li>
                                <% } %>
                            </ul>
                        </div>
                    </a>
                </li>
            {{/each}}
        </ul>
        
    </script>
    <script src="./js/lib/drag.js"></script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/enterprise.js"></script>
    <script src="./js/lib/rating.js"></script>
</body>

</html>
