<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/case.css">
    <title>精选案例</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="wrapper case-view">
            
        </div>
    </div>
    <div id="pagination">

    </div>
    <div id="footer"></div>
    <div id="loginBox"></div>

    <script type="text/html" id="tpl-case-view">
        <div class="view-top c27">
            <img src="{{coverImgUrl}}" alt="" class="cover-img float-left">
            <p class="title f18 f600">{{title}}</p>
            <div class="time f12">{{date | dateFormat 'yyyy-MM-dd hh:mm'}}</div>
            <div class="company">
                <img src="{{avatar}}" alt="" class="avatar">{{name}}
            </div>
            <div class="share">
                <a href="javascript:SocialShare('Weixin');" class="sp wx"></a>
                <a href="javascript:SocialShare('Weibo');" class="sp sina"></a>
                <a href="javascript:SocialShare('Qzone');" class="sp qzone"></a>
                <a href="javascript:SocialShare('Douban');" class="sp db"></a>
                <a href="javascript:SocialShare('QQ');" class="cqq sp"></a>
            </div>
            </div>
        <div class="view-content">
            <div class="detail">{{detail}}</div>
        </div>
    </script>
    <script src="./js/lib/drag.js"></script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/caseView.js"></script>
</body>

</html>
