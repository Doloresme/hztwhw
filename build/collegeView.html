<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/college.css">
    <title>大咖学院-111</title>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="wrapper">
            
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/html" id="tpl-person-view">
        <div class="view-top center">
            <img src="{{coverImgUrl}}" alt="">
            <p class="name center f18">{{name}}</p>
            <div class="edu f14">{{edu}}</div>
            <div class="desc f14">{{desc}}</div>
            <div class="share">
                <a href="javascript:SocialShare('Weixin');" class="sp wx"></a>
                <a href="javascript:SocialShare('Weibo');" class="sp sina"></a>
                <a href="javascript:SocialShare('Qzone');" class="sp qzone"></a>
                <a href="javascript:SocialShare('Douban');" class="sp db"></a>
                <a href="javascript:SocialShare('QQ');" class="cqq sp"></a>
            </div>
        </div>
        <div class="view-content">
            <div class="title f27">
                <p class="f20 f600">{{title}}</p>
                <span class="time f12 float-right">{{date | dateFormat 'yyyy-MM-dd hh:mm:ss'}}</span>
            </div>
            <div class="detail">{{detail}}</div>
        </div>
    </script>

    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/socialshare.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/collegeView.js"></script>
</body>
</html>
