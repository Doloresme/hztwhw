<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/event.css">
    <title>大咖学院</title>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="event-search-box bgff">
            <div class="wrapper">
                <span class="f20 c5A topic">专题活动 </span><span class="f20 c5A"> Thematic activities</span>
                <input type="text" name="keyword" placeholder="请输入关键词" class="event-input">
                <i class="icon icon-search"></i>
            </div>
        </div>
        <div class="wrapper event-view">
            
        </div>
    </div>
    <div id="pagination">
        
    </div>
    <div id="footer"></div>

    <script type="text/html" id="tpl-event-list">
        <ul class="event-ul clearfix">
            {{each list as value}}
                <li class="event-li float-left">
                    <a href="{{value.url}}">
                        <div class="left">
                            <img src="{{value.avatar}}" alt="">
                            <p class="f18 center">{{value.name}}</p>
                        </div>
                        <div class="right c5A">
                            <div class="title f16 f600">{{value.title}}</div>
                            <div class="edu f14">{{value.edu}}</div>
                            <div class="desc c68">{{value.desc}}</div>
                        </div>
                    </a>
                </li>
            {{/each}}
        </ul>
        
    </script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/event.js"></script>
</body>
</html>
