<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/release.css">
    <title>发布需求</title>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="release-func-box bgff">
            <div class="wrapper">
                <div class="btn btn-primary float-right">
                    发布需求
                </div>
            </div>
        </div>
        <div class="wrapper release-view">
            
        </div>
    </div>
    <div id="pagination">
        
    </div>
    <div id="footer"></div>
    <div id="loginBox"></div>

    <script type="text/html" id="tpl-release-list">
        <ul class="release-ul clearfix">
            {{each list as value}}
                <li class="release-li float-left">
                    <a href="{{value.url}}">
                        <img src="{{value.avatar}}" alt="">
                        <div class="c27">
                            <div class="title f22 f600">{{value.title}}</div>
                            <div class="time f14">{{value.date | dateFormat 'yyyy-MM-dd hh:mm'}}</div>
                            <button class="btn btn-default">查看详情</button>
                        </div>
                    </a>
                </li>
            {{/each}}
        </ul>
        
    </script>
    <script src="./js/lib/drag.js"></script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/pagination.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/release.js"></script>
</body>
</html>
