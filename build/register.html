<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="wrapper">
            <div class="register-box bgff">
                <div class="view-top">
                    <div class="title c5A center f18">
                        注册账号
                    </div>
                </div>
                <div class="view-content">
                    <div class="progress">
                        <div class="one active">
                            <div class="circle">1</div>
                        </div>
                        <div class="line active"></div>
                        <div class="two active">
                            <div class="circle">2</div>
                        </div>
                        <div class="line hover"></div>
                        <div class="three">
                            <div class="circle">3</div>
                        </div>
                        <p class="f12">
                            <span class="1">填写手机号</span>
                            <span class="2">填写基本信息</span>
                            <span class="3">完成注册</span>
                        </p>
                    </div>
                    <div class="step step1">
                        <div class="form-group">
                            <label for="phoneNumber">手机号码：</label><input type="text" name="phoneNumber" id="phoneNumber"
                                placeholder="请输入您的手机号码">
                        </div>
                        <div class="form-group">
                            <label for="phoneCode">验证码：</label><input type="text" name="phoneCode" id="phoneCode"
                                placeholder="请输入验证码"><input type="button" value="获取验证码"
                                class="btn btn-primary btn-code">
                        </div>
                        <div class="form-group">
                            <label for="protocol">入驻协议：</label><input type="checkbox" name="protocol" id="protocol">
                            <span class="c27">我阅读并同意</span><a href="#" class="cA9">《杭州淘文化网注册协议》</a>
                        </div>
                        <div class="form-group">
                            <div class="btn btn-primary btn-step">下一步</div>
                        </div>
                        <div class="account">
                            <p class="c68">已有账号？请 <a href="#" class="cA9">登录</a>
                        </div>
                    </div>
                    <div class="step step2">
                        <div class="form-group">
                            <label for="username">用户名：</label><input type="text" name="username" id="username"
                                placeholder="请输入您的用户名">
                        </div>
                        <div class="form-group">
                            <label for="phoneCode">头像：</label><input type="text" name="phoneCode" id="phoneCode"
                                placeholder="请输入验证码">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱账号：</label><input type="text" name="email" id="email"
                                placeholder="请输入您的邮箱，用于辅助信息">
                        </div>
                        <div class="form-group">
                            <label for="password">设置密码：</label><input type="password" name="password" id="password"
                                placeholder="请输入6-18位数字及英文字母">
                        </div>
                        <div class="form-group">
                            <label for="rePassword">重复密码：</label><input type="password" name="rePassword"
                                id="rePassword" placeholder="请再次输入密码">
                        </div>
                        <div class="form-group">
                            <div class="btn btn-primary btn-step">下一步</div>
                        </div>
                    </div>
                    <div class="step step3">
                        <div class="form-group">
                            <label for="identityType">选择身份：</label>
                            <input type="hidden" name="identityType" id="identityType" value="M">

                        </div>
                        <div class="form-group">
                            <label for="certification">认证方式：</label><span class="certification">认证后可使用更多功能</span>
                        </div>
                        <div class="form-group">
                            <div class="btn btn-primary btn-step">申请认证</div>
                        </div>
                        <div class="account">
                            <a href="#" class="more float-right">随便逛逛>></a>
                            <p class="c68">以上两者都不是？先随便逛逛</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div id="footer"></div>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
